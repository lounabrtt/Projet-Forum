<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="icon" type="image/jpg" href ="./pictures/header-logo.jpg">
</head>
<body>
    <form method="post">
        <h1>sign up</h1>
        <div class="inputs">
            <input type="text" placeholder="Name" name="nom" />
            <input type="text" placeholder="first name" name="prenom" />
            <input type="date" placeholder="date of birth" name="date" />
            <input type="email" placeholder="E-mail" name="email"/>
            <input type="text" placeholder="Password" name="password" />
            <input type="text" placeholder="Confirm password" name="confirmPassword" />
        </div>
        <button type="submit">sign up</button>
        <p class="instruction">Already have an account ? Log in <a href='form.html'>here</a></p>
    </form>
</body>
</html>
